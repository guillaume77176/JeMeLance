name: Déployer Streamlit

on:
  push:
    branches:
      - analyse_guillaume

jobs:
  deploy:
    runs-on: ubuntu-latest  

    steps:
      - uses: actions/checkout@v3

      - name: Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Installer les dépendances
        run: pip install streamlit requests

      - name: Lancer Streamlit avec le secret
        env:
          MY_TOKEN: ${{ secrets.S1 }} 
        run: streamlit run jemelance.py